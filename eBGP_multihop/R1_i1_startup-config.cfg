!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 172.16.0.1 255.255.255.255
!
interface Ethernet0/0
 ip address 192.168.1.1 255.255.255.0
 half-duplex
!
interface Ethernet0/1
 ip address 192.168.3.1 255.255.255.0
 half-duplex
!
interface Ethernet0/2
 ip address 192.168.2.1 255.255.255.0
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
router bgp 500
 no synchronization
 bgp log-neighbor-changes
 network 172.16.0.1 mask 255.255.255.255
 neighbor 172.16.0.2 remote-as 600
 neighbor 172.16.0.2 ebgp-multihop 2
 neighbor 172.16.0.2 update-source Loopback0
 neighbor 172.16.0.3 remote-as 500
 neighbor 172.16.0.3 update-source Loopback0
 neighbor 172.16.0.4 remote-as 600
 neighbor 172.16.0.4 ebgp-multihop 2
 no auto-summary
!
no ip http server
no ip http secure-server
!
ip forward-protocol nd
ip route 172.16.0.2 255.255.255.255 192.168.1.2
ip route 172.16.0.2 255.255.255.255 192.168.2.2 10
ip route 172.16.0.3 255.255.255.255 192.168.3.2
ip route 172.16.0.4 255.255.255.255 192.168.1.2
ip route 172.16.0.4 255.255.255.255 192.168.2.2 20
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
